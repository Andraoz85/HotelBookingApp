name: Test and Publish

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  test-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '8'

      - name: Cache dependencies
        uses: actions/cache@v4.0.0
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Print results
        run: echo "All tests passed $(date)!"

  publish-project:
    runs-on: ubuntu-latest
    needs: test-project
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '8'

      - name: Cache dependencies
        uses: actions/cache@v4.0.0
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Create publish files to deploy
        run: dotnet publish --configuration Release --output ./publish

      - name: Deploy TO AZURE
        uses: azure/webapps-deploy@3.0.0
        with:
          app-name: 'hotel-booking-app-OPA2022'
          publish-profile: ${{ secrets.AZURE_HOTELWEBAPP_PUBLISH_PROFILE }}
          package: './publish'

  create-issue:
    runs-on: ubuntu-latest
    needs: test-project
    if: failure()
    steps:
      - name: Print message
        run: |
          echo "Tests failed $(date)!"
          echo "Creating issue..."